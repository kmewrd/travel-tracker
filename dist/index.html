<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <header>
    <h1>Travel Tracker</h1>
    <h2>Welcome, traveler!</h2>
  </header>
  <main>
    <form>
      <div class="form-container">
        <h2>Book your next trip</h2>
        <div class="inputs-container">
          <label for="start-date">Start date</label>
          <input id="start-date" name="start-date" type="text">
          <label for="trip-duration">Duration of stay</label>
          <input id="trip-duration" name="trip-duration" type="text">
          <label for="num-guests">Number of guests</label>
          <input id="num-guests" name="num-guests" type="text">
          <label for="trip-destination">Destination</label>
          <input id="trip-destination" name="trip-destination" type="text">
        </div>
        <button class="submit-button">Submit</button>
      </div>
    </form>
    <section class="traveler-details">
      <div class="upcoming-and-pending">
        <h2>Upcoming trips</h2>
        <h2>Pending trips</h2>
      </div>
      <div class="past-and-expenses">
        <h2>Where you've been</h2>
        <h2>Annual travel expenses</h2>
      </div>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
