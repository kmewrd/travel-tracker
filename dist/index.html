<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<body>
  <header>
    <h1>Travel <span class="text-blue">Tracker</span></h1>
    <h2>Welcome, <span id="travelerName">traveler</span>!</h2>
  </header>
  <main>
    <form>
      <div class="form-container">
        <h2>Book your next trip</h2>
        <div class="inputs-container">
          <label for="start-date">Start date</label>
          <input id="start-date" name="start-date" type="date">
          <label for="trip-duration">Duration of stay</label>
          <input id="trip-duration" name="trip-duration" type="text">
          <label for="num-guests">Number of guests</label>
          <input id="num-guests" name="num-guests" type="text">
          <label for="trip-destination">Destination</label>
          <select id="trip-destination" name="trip-destination">
            <option selected disabled>Where are you going?</option>
          </select>
        </div>
        <button class="submit-button">Submit</button>
      </div>
    </form>
    <section class="traveler-details">
      <div class="upcoming-and-pending">
        <div class="upcoming-trips-column">
          <h2>Upcoming trips</h2>
          <div class="js-upcoming-trips">
            <p>No trips to display.</p>
          </div>
        </div>
        <div class="pending-trips-column">
          <h2>Pending trips</h2>
          <div class="js-pending-trips">
            <p>No trips to display.</p>
          </div>
        </div>
      </div>
      <div class="past-and-expenses">
        <div class="past-trips-column">
          <h2>Where you've been</h2>
          <div class="js-past-trips">
            <p>No trips to display.</p>
          </div>
        </div>
        <div class="expenses-column">
          <h2>Annual travel expenses</h2>
          <p class="js-travel-expenses">$0.00</p>
        </div>
      </div>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
